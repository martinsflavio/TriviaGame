<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Trivia Quiz</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <!-- Customized Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <!-- Animation Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/animate.css">
    <!-- Latest compiled and minified JavaScript -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container">

      <!-- Start -->
      <div class="start row">
        <div class="jumbotron">
          <h1 class="text-center">Trivia Quiz!</h1>
            <p class="text-center">
              <a id="start" class="btn btn-success btn-lg primay" role="button" href="#">Start</a>
            </p>
        </div>
      </div>
      <!-- Questions -->
      <div class="question row">
        <div class="jumbotron">
          <h3 id="timer">00:00</h3>
          <div class="panel panel-default text-center">
            <h3><span id="quest">Questions here for example bla bla bla bla bla bla bla?</span></h3>
          </div>

          <div class="row answer">
            <ul class="text-center aws-list"></ul>
          </div>
        </div>
      </div>
      <!-- Total -->
      <div class="score row">
        <div class="jumbotron">
          <div class="panel panel-default text-center">
            <h3><span id="total">Score</span></h3>
          </div>

          <div class="row score">
            <ul class="text-center">
              <li>
                <p>Correct Answers: <span id="aws-right"></span></p>
              </li>
              <li>
                <p>Incorrect Answers: <span id="aws-wrong"></span></p>
              </li>
              <li>
                <p>Unanswered: <span id="not-aws"></span></p>
              </li>
              <li>
                <a id="restart" class="btn btn-info btn-lg primay" role="button" href="#"> Restart </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    <!-- End Container -->
    </div>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
  </body>

</html>
